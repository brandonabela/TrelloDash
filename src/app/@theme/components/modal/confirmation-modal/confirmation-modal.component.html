<modal [modalId]="modalId" modalClass="modal-md">
  <modal-title>
    Confirm Action
  </modal-title>

  <modal-body>
    <p> Are you sure you want to perform this action? </p>

    <div class="row">
      <div class="col-xl-6">
        <button type="button" class="btn btn-success col-xl-12" (click)="confirmAction()" data-bs-dismiss="modal">
          <i class="fas fa-check"></i>
        </button>
      </div>

      <div class="col-xl-6">
        <button type="button" class="btn btn-danger col-xl-12" (click)="declineAction()" data-bs-dismiss="modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </modal-body>
</modal>
