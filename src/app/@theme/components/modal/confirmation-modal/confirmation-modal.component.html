<app-modal [modalId]="modalId">
  <app-modal-title>Confirm Action</app-modal-title>

  <app-modal-body>
    <p>Do you want to continue with the following action?</p>

    <div class="modal-controls">
      <button type="button" class="btn btn-success" (click)="confirmAction()" data-bs-dismiss="modal">
        <i class="bi bi-check2"></i> Confirm
      </button>

      <button type="button" class="btn btn-danger" (click)="declineAction()" data-bs-dismiss="modal">
        <i class="bi bi-x"></i> Cancel
      </button>
    </div>
  </app-modal-body>
</app-modal>
