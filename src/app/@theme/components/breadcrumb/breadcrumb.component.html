<ul class="breadcrumb">
  <li class="breadcrumb-item" [ngClass]="{'active': isLast}" *ngFor="let breadcrumb of breadcrumbs; let isLast = last;">
    <a [routerLink]="[breadcrumb.url]" *ngIf="!isLast">{{ breadcrumb.title }}</a>
    <span class="text-muted" *ngIf="isLast">{{ breadcrumb.title }}</span>
  </li>
</ul>
