<ul class="breadcrumb">
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let isLast = last;">
    <li class="breadcrumb-item" [ngClass]="{'active' : isLast}">
      <a [routerLink]="[breadcrumb.url]">
        {{breadcrumb.title}}
      </a>
    </li>

    <li class="separator" *ngIf="!isLast">
      <i class="fas fa-chevron-right"></i>
    </li>
  </ng-container>
</ul>
