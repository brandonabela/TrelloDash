<form [formGroup]="dropdownForm">
  <button class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown">
    <ng-content></ng-content>
  </button>

  <ul class="dropdown-menu dropdown-checkbox" [formArrayName]="dropdownArray">
    <li *ngFor="let checkbox of checkboxArray; let i = index">
      <a class="dropdown-item">
        <input class="form-check-input" type="checkbox" [formControlName]="i"> {{checkbox}}
      </a>
    </li>
  </ul>
</form>
