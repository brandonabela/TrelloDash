<page-header></page-header>

<page-body>
  <div class="row">

    <div class="col-xl-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"> Alert Title </h3>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-xl-6">
              <button class="btn btn-success col-xl-12" (click)="openAlertTitleSuccess()">
                Success
              </button>
            </div>

            <div class="col-xl-6">
              <button class="btn btn-danger col-xl-12" (click)="openAlertTitleError()">
                Error
              </button>
            </div>

            <div class="col-xl-6">
              <button class="btn btn-warning col-xl-12" (click)="openAlertTitleWarning()">
                Warning
              </button>
            </div>

            <div class="col-xl-6">
              <button class="btn btn-primary col-xl-12" (click)="openAlertTitlePrimary()">
                Primary
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"> Alert Title with Description </h3>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-xl-6">
              <button class="btn btn-success col-xl-12" (click)="openAlertDescriptionSuccess()">
                Success
              </button>
            </div>

            <div class="col-xl-6">
              <button class="btn btn-danger col-xl-12" (click)="openAlertDescriptionError()">
                Error
              </button>
            </div>

            <div class="col-xl-6">
              <button class="btn btn-warning col-xl-12" (click)="openAlertDescriptionWarning()">
                Warning
              </button>
            </div>

            <div class="col-xl-6">
              <button class="btn btn-primary col-xl-12" (click)="openAlertDescriptionPrimary()">
                Primary
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</page-body>
