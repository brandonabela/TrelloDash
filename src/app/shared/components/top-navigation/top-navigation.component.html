<div class="topNavigation">
  <nav class="navbar navbar-header fixed-top navbar-expand-lg">
    <div class="logo-banner">
      <h4 class="fullLogoBanner"> Dashboard System </h4>
      <h4 class="miniLogoBanner"> DS </h4>
    </div>

    <div class="navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="onToggleSidebar()"> <i class="fas fa-bars"></i> </a>
        </li>
      </ul>

      <div class="navbar-nav mx-auto">
        <form class="navigationSearch">
          <div class="input-group">
            <button class="btn" type="submit">
              <i class="fa fa-search search-icon"></i>
            </button>

            <input class="form-control navigationSearchBox" type="text" placeholder="Search ..."
              (focus)="onSearchBoxFocus()" (blur)="onSearchBoxBlur()">
          </div>
        </form>

        <div class="center-logo">
          <h4> Dashboard System </h4>
        </div>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-toggle="dropdown">
            <i class="fas fa-database"></i>
          </a>

          <div class="dropdown-menu">
            <div class="header">
              Website Data
            </div>

            <div class="row">
              <a class="col-xl-6" (click)="downloadData()">
                <div class="dropdown-links">
                  <i class="fas fa-download"></i>
                  <span> Download </span>
                </div>
              </a>

              <input type="file" accept=".json" hidden #loadData (change)="importData($event)">
              <a class="col-xl-6" (click)="loadData.click()">
                <div class="dropdown-links">
                  <i class="fas fa-upload"></i>
                  <span> Import </span>
                </div>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
