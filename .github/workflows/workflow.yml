    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Dependencies âš™ï¸
        run: npm ci

      - name: Lint ğŸš¨
        run: npm run lint

      - name: Build ğŸ”§
        run: npm run build --base-href=https://brandonabela.github.io/TrelloDash/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
